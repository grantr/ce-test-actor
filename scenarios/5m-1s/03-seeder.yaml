apiVersion: apps/v1
kind: Deployment
metadata:
  name: seeder
  namespace: 5m-1s
  labels:
    app: seeder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seeder
  template:
    metadata:
      labels:
        app: seeder
    spec:
      containers:
      - name: seeder
        image: ko://github.com/yolocs/ce-test-actor/cmd/seeder
        env:
        - name: TARGET
          value: http://default-brokercell-ingress.cloud-run-events.svc.cluster.local/5m-1s/testbroker
        - name: INTERVAL
          value: 1s
        - name: SIZE
          value: "5000000"
